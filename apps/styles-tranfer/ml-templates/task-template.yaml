name: {{ .type }}
resources:
- name: worker
  replicas: 1
  restartPolicy: Never
  maxRestartCount: 0
  images:
    gpu: kuberlab/tensorflow:gpu-36-1.9.0-full
    cpu: kuberlab/tensorflow:cpu-36-1.9.0-full
  {{- if eq .type "arbitrary-style" }}
  command: python arbitrary-styles.py --worker --images "$DATA_DIR/*.jpg" --styles  "./data/styles/*.jpg" --batch_size 8 --warm_start_from $PRETRAINED_DIR/model.ckpt --log_step_count_steps 1 --save_summary_steps 10 --learning_rate 1e-5 --content_weights 2.0  --style_weights 0.5e-3 --vgg16 $VGG_DIR/vgg_16.ckpt --image_size 256
  {{ else }}}
  command: python multi_styles.py --worker --images "$DATA_DIR/*.jpg" --styles  "./data/styles/*.jpg" --batch_size 8  --vgg19 $VGG_DIR/vgg19.mat --epoch 10 --content_weights 2 --style_weights 0.5e-3
  {{ end }}}
  workdir: "$SRC_DIR"
  resources:
    accelerators:
      gpu: 0
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 8Gi
  port: 2222
  default_volume_mapping: true
name: train
resources:
- name: worker
  replicas: {{ .replicas }}
  restartPolicy: Never
  maxRestartCount: 0
  images:
    gpu: "kuberlab/tensorflow:gpu-27-1.5.0-full"
    cpu: "kuberlab/tensorflow:cpu-27-1.5.0-full"
  command: python styles.py --job_name=worker --style=style/{{ .style }}.jpg --train_dir=$TRAINING_DIR/$BUILD_ID --test=content/{{ .test_picture }}.jpg  --content-weight={{ .content_weight }}  --batch-size={{ .batch_size }} --train-path={{ .train_path }} --vgg-path={{ .vgg_path }} --epochs={{ .epochs }} --style-weight={{ .style_weight }} --limit_train={{ .limit_train }} --task_index=$REPLICA_INDEX --ps_hosts=$PS_NODES --worker_hosts=$WORKER_NODES
  workdir: "$SRC_DIR"
  resources:
    {{- if .use_gpu }}
    accelerators:
      gpu: 1
    {{- end }}
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 4000m
      memory: 8Gi
  port: 2222
  default_volume_mapping: true
- name: ps
  replicas: 1
  restartPolicy: Never
  maxRestartCount: 0
  is_permanent: true
  images:
    gpu: "kuberlab/tensorflow:gpu-27-1.5.0-full"
    cpu: "kuberlab/tensorflow:cpu-27-1.5.0-full"
  command: python styles.py --job_name=ps --task_index=$REPLICA_INDEX --ps_hosts=$PS_NODES --worker_hosts=$WORKER_NODES
  workdir: "$SRC_DIR"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 4000m
      memory: 4Gi
  port: 2222
  volumes:
  - name: lib
  - name: src
  - name: training